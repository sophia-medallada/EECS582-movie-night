<!DOCTYPE html>
<html lang="en" dir="ltr">
<!--
The head contains information such as the title of the page (shown in the brower tab),
characters sets, fonts, stylesheets, and other information.
-->
<head>
    <meta charset="utf-8">
    <title>Calendar</title>
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="calender.css">
        <link rel="stylesheet"
        href=
"https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    </head>

<body>
    <div class="calendar-container">
        <header class="calendar-header">
            <p class="calendar-current-date"></p>
            <div class="calendar-navigation">
                <!--
                calendar-naviagation contains information regarding calendar.
                chevron_left navigates to the previous month and chevron_right navigates to the next month.
                -->
                <span id="calendar-prev" 
                      class="material-symbols-rounded">
                    chevron_left
                </span>
                <span id="calendar-next" 
                      class="material-symbols-rounded">
                    chevron_right
                </span>
            </div>
        </header>
        <!--This section gives the days of the weeks to the user.-->
        <div class="calendar-body">
            <ul class="calendar-weekdays">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="calendar-dates"></ul>
        </div>
    </div>
    <!--Runs calender.js to fill out the information regarding the calendar such as the dates.-->
    <script src="calender.js"></script>

</body>
</html>
